<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="description"
    content="Order fresh, delicious meals from the best local restaurants around Lake Atitlán with Colibri. Enjoy easy online ordering, fast delivery, and authentic flavors from the region. Satisfy your cravings with the best local cuisine today!">

  <meta property="og:title" content="Colibri - Lake Atitlán's Best Food Delivery">

    content="Order fresh, delicious meals from the best local restaurants around Lake Atitlán with Colibri. Enjoy easy online ordering, fast delivery, and authentic flavors from the region. Satisfy your cravings with the best local cuisine today!">

  <meta name="twitter:description"
    content="Order fresh, delicious meals from the best local restaurants around Lake Atitlán with Colibri. Enjoy easy online ordering, fast delivery, and authentic flavors from the region. Satisfy your cravings with the best local cuisine today!">
  <meta name="twitter:image" content="https://restaurant.colibridelivers.com/assets/images/logo-white-wattermark.png">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Colibri - Lake Atitlán's Best Food Delivery</title>

  <link rel="manifest" href="manifest.json">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #fd167d;
      background-image: url("splash/img/light-background.png");
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>

<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>

  <script src="flutter_bootstrap.js" async=""></script>
</body>

</html>
